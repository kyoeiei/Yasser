<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasser</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7C3AED;
            --primary-light: #8B5CF6;
            --primary-dark: #6D28D9;
            --background: #F9FAFB;
            --background-dark: #111827;
            --text: #1F2937;
            --text-light: #6B7280;
            --text-dark: #F9FAFB;
            --border: #E5E7EB;
            --border-dark: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 1.5rem;
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .header-info h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .header-info p {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            background: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            border-bottom-right-radius: 4px;
            box-shadow: var(--shadow);
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #8c4cf0,rgb(142, 134, 252));
            border-radius: 20px;
            border-bottom-left-radius: 4px;
        }

        .message.bot .message-content {
            background: #F3F4F6;
            color: var(--text);
        }

        /* Add styles for bold text */
        .message-content strong {
            font-weight: 700;
        }

        /* Light mode bold text color */
        .message-content strong {
            color: #1469FA;
        }

        /* Dark mode bold text color */
        body.dark .message-content strong {
            color: #FFA700;
        }

        .chat-input {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid var(--border);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            background: #F3F4F6;
            padding: 0.5rem;
            border-radius: 16px;
        }

        .input-container input {
            flex: 1;
            border: none;
            background: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--text);
            outline: none;
        }

        .input-container button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .input-container button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            background: #F3F4F6;
            border-radius: 20px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Dark mode styles */
        body.dark {
            background: var(--background-dark);
        }

        body.dark .chat-container {
            background: #1F2937;
        }

        body.dark .chat-header {
            background: #1F2937;
            border-bottom-color: var(--border-dark);
        }

        body.dark .header-info h1 {
            color: var(--text-dark);
        }

        body.dark .header-info p {
            color: var(--text-light);
        }

        body.dark .message.bot .message-content {
            background: #374151;
            color: var(--text-dark);
        }

        body.dark .chat-input {
            background: #1F2937;
            border-top-color: var(--border-dark);
        }

        body.dark .input-container {
            background: #374151;
        }

        body.dark .input-container input {
            color: var(--text-dark);
        }

        body.dark .typing-indicator {
            background: #374151;
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
            z-index: 2;
        }

        /* Logo styles */
        .logo-container {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem;
        }

        .logo-container img {
            max-height: 150px;
            width: auto;
            border-radius: 12px;
            
        }

        body.dark .theme-toggle {
            color: var(--text-dark);
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        body.dark .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-dark);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
        <div class="logo-container">
            <img src="/static/logo.png" alt="Logo" id="logo">
        </div>
        
        <div class="chat-header">
            <div class="avatar">Y</div>
            <div class="header-info">
                <h1>Yasser</h1>
                <p>Let me help you with writing^^</p>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input">
            <form id="chat-form" class="input-container">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const themeToggle = document.querySelector('.theme-toggle');

        // Function to convert markdown-style bold text to HTML
        function formatMessage(text) {
            // Convert **text** to <strong>text</strong>
            return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            // Format the message content
            const formattedContent = formatMessage(content);
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${formattedContent}
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicator;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                
                const typingIndicator = showTypingIndicator();
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message
                        })
                    });

                    const data = await response.json();
                    typingIndicator.remove();
                    
                    if (data.response) {
                        addMessage(data.response, false);
                    } else {
                        addMessage("I apologize, but I encountered an error. Please try again.", false);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.remove();
                    addMessage("I apologize, but I encountered an error. Please try again.", false);
                }
            }
        });

        // Handle Shift+Enter for new line
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeToggle.textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            themeToggle.textContent = '☀️';
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
